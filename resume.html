<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                // First thing
                document.querySelector('.correct').addEventListener('click', function(e) {
                    document.querySelector('.correct').style.backgroundColor = "green";
                });

                // Second thing
                x = document.querySelectorAll('.incorrect');
                for (let i = 0; i < x.length; i++) {
                    x[i].addEventListener('click', function(e) {
                        x[i].style.backgroundColor = "red";
                    });
                }

                // Third thing
                document.querySelector('form').addEventListener('submit', function(e) {
                    let answer = document.querySelector('#answer').value;
                    if (answer == "733,583") {
                        document.querySelector('#answer').style.backgroundColor = "green";
                    } else {
                        document.querySelector('#answer').style.backgroundColor = "red";
                    }
                    e.preventDefault();
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the population of the United States of America?</h3>
                <button class="incorrect">1.412 billion</button>
                <button class="incorrect">1.417 billion</button>
                <button class="correct">333.3 million</button>
                <button class="incorrect">144.2 million</button>
                <p id="check_1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the population of the United State of Alaska?</h3>
                <form>
                    <input autocomplete="off" autofocuse id="answer" placeholder="answer" type="text">
                    <input type="submit" id="submit_button">
                </form>
            </div>
        </div>
    </body>

</html>
